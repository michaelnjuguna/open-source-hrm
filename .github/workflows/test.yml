name: Test

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: secret
          MYSQL_DATABASE: test
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -u root -psecret --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
          --health-start-period=30s

    env:
      DB_CONNECTION: mysql
      DB_HOST: 127.0.0.1
      DB_PORT: 3306
      DB_DATABASE: test
      DB_USERNAME: root
      DB_PASSWORD: secret
      CACHE_STORE: array
      APP_ENV: testing
      CACHE_DRIVER: array
      SESSION_DRIVER: array
      QUEUE_CONNECTION: sync

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          extensions: mbstring, bcmath, mysql, pdo_mysql
          ini-values: post_max_size=256M, max_execution_time=180
          coverage: xdebug

      - name: Cache Composer
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-8.3-composer-${{ hashFiles('composer.lock') }}
          restore-keys: ${{ runner.os }}-php-8.3-composer-

      - name: Install Composer dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader
      - name: Prepare environment
        run: |
          rm -rf bootstrap/cache/*.php
          cp .env.testing .env
          php artisan config:clear --env=testing
          php artisan cache:clear array --env=testing
      - name: Verify database configuration
        run: |
          echo "DB_HOST: $(php -r "echo env('DB_HOST');")"
          echo "DB_USERNAME: $(php -r "echo env('DB_USERNAME');")"
          echo "DB_DATABASE: $(php -r "echo env('DB_DATABASE');")"
          php artisan config:show database --env=testing

      - name: Wait for MySQL
        run: |
          for i in {1..30}; do
            php -r "new PDO('mysql:host=127.0.0.1;port=3306', 'root', 'secret');" && break
            echo "Waiting for MySQL..."
            sleep 3
          done

      - name: Run migrations
        run: php artisan migrate --env=testing --force
        env:
          DB_PASSWORD: secret

      - name: Cache vendor build artifacts between runs
        uses: actions/cache@v3
        with:
          path: public/build
          key: ${{ runner.os }}-vite-build-${{ hashFiles('vite.config.js', 'resources/**') }}
          restore-keys: ${{ runner.os }}-vite-build-

      - name: Install Node dependencies
        run: npm ci

      - name: Build front-end assets
        run: npm run build

      - name: Run tests
        run: php artisan test --env=testing
        env:
          DB_PASSWORD: secret
          APP_ENV: testing

      - name: Dump Laravel logs
        if: always()
        run: |
          if [ -f storage/logs/laravel.log ]; then
            echo "---- storage/logs/laravel.log ----"
            cat storage/logs/laravel.log
          else
            echo "No Laravel log generated."
          fi
